<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design - Kinara Aurelya</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Sama dengan CSS UI/UX untuk konsistensi */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #ffffff; color: #000; }
        nav { padding: 1.5rem 10%; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; }
        header { text-align: center; padding: 60px 10%; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 0 10% 80px 10%;
        }

        .graphic-item {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .graphic-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .graphic-item:hover img { transform: scale(1.1); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" style="text-decoration:none; color:#000;">‚Üê Back to Home</a>
    </nav>

    <header>
        <h1>Graphic Design</h1>
        <p>Koleksi desain visual, poster, dan konten kreatif.</p>
    </header>

    <div class="gallery">

        <div class="graphic-item"><img src="americano.jpeg" alt="Logo Design"></div>

        <div class="graphic-item"><img src="pannellalimited.png" alt="Social Media Content"></div>

        <div class="graphic-item"><img src="Music (1).png" alt="Social Media Content"></div>
        <div class="graphic-item"><img src="NEW PRODUCT.png" alt="Social Media Content"></div>
        <div class="graphic-item"><img src="postermk2.jpg" alt="Social Media Content"></div>
        <div class="graphic-item"><img src="NEW PRODUCT (1).png" alt="Social Media Content"></div>
        <div class="graphic-item"><img src="kinaraprofile.jpg" alt="Social Media Content"></div>
        <div class="graphic-item"><img src="finalcocarddpk-01.png" alt="Social Media Content"></div>

</body>
</html>
